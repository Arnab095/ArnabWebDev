<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/77872aad19.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="navbar container">
        <img src="./image/stunning-logo.png" alt="stunning logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Jobs</a></li>
        </ul>
        <button class="nav-btn">Your Account</button>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <h1>
            Stunning Workplace<span
              ><i class="fa-sharp fa-solid fa-square"></i
            ></span>
          </h1>

          <p>
            With Stunning, remote teams can organise projects, manage
            shiftingpriorities, and get work done.
          </p>
          <div class="buttons">
            <button class="new-account-btn">New Account</button>
            <img
              class="arrow-btn-up"
              src="./image/arrow-up.png"
              alt="arrow-button-up icon"
            />
            <img
              class="arrow-btn-down"
              src="./image/arrow-down.png"
              alt="arrow-button-down icon"
            />
          </div>

          <!-- CARDS -->

          <div class="cards">
            <div class="card">
              <img
                class="gray-tick"
                src="./image/tick-gray.png"
                alt="Tick-gray-icon"
              />
              <img
                class="blue-tick"
                src="./image/tick-blue.png"
                alt="Tick-blue-icon"
              />
              <h4>Dmm design</h4>
              <img
                class="dmm"
                src="./image/user-pink.png"
                alt="Tick-blue-icon"
              />
              <h6>20 Dec</h6>
              <div class="dmm-card"></div>
            </div>

            <div class="card">
              <img
                class="gray-tick"
                src="./image/tick-gray.png"
                alt="Tick-gray-icon"
              />
              <img
                class="blue-tick"
                src="./image/tick-blue.png"
                alt="Tick-blue-icon"
              />
              <h4>Blurr animation</h4>
              <img src="./image/user-orange.png" alt="User-orange" />
              <h6>22 Dec</h6>
              <div class="blurr-card"></div>
            </div>

            <div class="card">
              <img
                class="gray-tick"
                src="./image/tick-gray.png"
                alt="Tick-gray-icon"
              />
              <img
                class="blue-tick"
                src="./image/tick-blue.png"
                alt="Tick-blue-icon"
              />
              <h4>Illustration</h4>
              <img
                class="illustration"
                src="./image/user-blue.png"
                alt="User-blue"
              />
              <h6>26 Dec</h6>
              <div class="illustration-card"></div>
            </div>

            <div class="card">
              <img
                class="gray-tick"
                src="./image/tick-gray.png"
                alt="Tick-gray-icon"
              />
              <img
                class="blue-tick"
                src="./image/tick-blue.png"
                alt="Tick-blue-icon"
              />
              <h4>Refunds</h4>
              <img class="refunds" src="./image/user-red.png" alt="User-red" />
              <h6>28 Dec</h6>
              <div class="refund-card"></div>
            </div>
          </div>
        </div>
        <div class="content-image">
          <img
            src="./image/landing-section-image.png"
            alt="Stunning Landing Image!!"
          />
        </div>
      </div>
    </main>
  </body>
</html>
