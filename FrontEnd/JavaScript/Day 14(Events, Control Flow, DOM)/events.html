<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in JS</title>
    <script type="text/javaScript" src="events.js"></script>
  </head>
  <body>
    <h2>Events in JS</h2>
    <p id="para" style="background-color: yellow;">Arnab</p>
    <input type="button" value="SUBMIT" onclick="demo()">
    <input type="button" value="Mouseover" onmouseout="demo1()" onmouseover="demo()">
    <input type="number" onchange="demo2(this.value)" >
  </body>
</html>
